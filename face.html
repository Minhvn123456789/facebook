<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Login Example</title>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="username" name="username" placeholder="Email or phone number" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
        </div>
    </div>

    <!-- Firebase App -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <script>
        // Cấu hình Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Lưu tài khoản vào Firestore
        async function saveAccount(username, password) {
            const userRef = db.collection("users").doc(username);
            await userRef.set({
                username: username,
                password: password  // Nên mã hóa mật khẩu trong thực tế
            });
        }

        // Kiểm tra đăng nhập
        async function checkAccount(username, password) {
            const userRef = db.collection("users").doc(username);
            const doc = await userRef.get();
            if (doc.exists && doc.data().password === password) {
                alert("Login successful!");
                // Chuyển hướng hoặc thực hiện các hành động sau khi đăng nhập thành công
            } else {
                alert("Invalid username or password");
            }
        }

        // Xử lý sự kiện khi người dùng đăng nhập
        document.getElementById("login-form").addEventListener("submit", async function(event) {
            event.preventDefault();  // Ngăn form gửi dữ liệu lên server

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Lưu tài khoản và kiểm tra đăng nhập
            await saveAccount(username, password);
            await checkAccount(username, password);
        });
    </script>
</body>
</html>
